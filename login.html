<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://fondosmil.co/fondo/23404.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            font-family: Arial, sans-serif;
            transition: background-image 0.5s ease;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            padding: 30px 20px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .login-container h1 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .input-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .input-container img {
            position: absolute;
            left: 10px;
            top: 39%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            filter: invert(100%);
        }
        .login-container input {
            width: calc(100% - 40px);
            padding: 10px 10px 10px 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            color: #dcdcdc; /* Color de texto gris claro */
            font-size: 14px;
            text-transform: capitalize;
        }
        .login-container input::placeholder {
            color: #b0b0b0; /* Color del texto del placeholder en gris claro */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
        .login-container button:hover {
            background: rgba(0, 0, 0, 0.9);
        }
        .login-container .error {
            color: red;
            margin-top: 10px;
        }
        .forgot-password {
            text-align: right;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            font-size: 12px;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        /* Animación de desvanecimiento */
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inicia Sesión</h1>
        <form id="login-form">
            <div class="input-container">
                <img src="https://cdn-icons-png.freepik.com/512/1077/1077063.png" alt="User Icon">
                <input type="text" id="username" placeholder="Ingrese su usuario" oninput="checkUsername()">
            </div>
            <div class="input-container">
                <img src="https://cdn-icons-png.flaticon.com/512/747/747305.png" alt="Password Icon">
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="forgot-password" id="forgot-password" onclick="forgotPassword()">Olvide mi contraseña</div>
            <button type="submit">INICIO DE SESION</button>
            <div class="error" id="error"></div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            login();
        });

        function checkUsername() {
            const username = document.getElementById('username').value;
            const body = document.body;
            const forgotPasswordDiv = document.getElementById('forgot-password');

            if (username.toLowerCase() === 'ramelsy') {
                body.style.backgroundImage = "url('https://fondosmil.co/fondo/21871.jpg')";
                forgotPasswordDiv.textContent = 'No tengo la contraseña';
            } else {
                body.style.backgroundImage = "url('https://fondosmil.co/fondo/23404.jpg')";
                forgotPasswordDiv.textContent = 'Olvide mi contraseña';
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            if (username.toLowerCase() === 'yeudy' && password === '123') {
                document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:black;color:white;"><h1>Bienvenido, Yeudy</h1></div>';
            } else if (username.toLowerCase() === 'ramelsy' && password === '2027') {
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = 'carta.html'; // Redirige a la página carta.html
                }, 1000); // Tiempo de animación
            } else {
                errorDiv.textContent = 'Usuario o Contraseña desconocido';
            }
        }

        function forgotPassword() {
            if (document.getElementById('username').value.toLowerCase() === 'ramelsy') {
                alert('Suma la fecha en la que naciste');
            } else {
                alert('Mal por ti por olvidarte de la contraseña.');
            }
        }
    </script>
</body>
</html>
